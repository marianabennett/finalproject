<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <title>Final Project</title>

<body>
  <h1 class="animate-charcter"><b>Task List</b></h1>
  <div class="container">
    <form>
      <h4><b>Submitted By</b></h4>
      <input type="text" placeholder="Submitted By">

      <h4><b>Task Name</b></h4>
      <input type="text" placeholder="Task Name">

      <h4><b>Assign To</b></h4>
      <input type="text" placeholder="Assign To">

      <h4><b>Task Description</b></h4>
      <input type="text" placeholder="Task Description">

      <label for="Priority">
        <h5><b>Choose a Priority:</b></h5>
      </label>
      <select name="Priority" id="Priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low" selected>Low</option>
        <option value="Normal">Normal</option>
      </select>

      <label for="ChooseaDate">
        <h5><b>Choose a Date:</b></h5>
      </label>
      <input type="date" id="ChooseaDate" name="Choose a Date">

      <button class="btn" type="button" value="submit">Submit!</button>
    </form>
    <a href="Pages/index1.html" target="_blank">
      <h2 class="title">
        <span class="title-word title-word-1">Click here</span>
        <span class="title-word title-word-2">to see </span>
        <span class="title-word title-word-3">the stored</span>
        <span class="title-word title-word-4"> data</span>
      </h2>
    </a>
  </div>
